# sonar-project.properties (Configuración optimizada para Unit Tests)

# Rutas al código fuente que quieres analizar
sonar.sources=backend,frontend

# Codificación de los archivos
sonar.sourceEncoding=UTF-8

# Exclusiones mejoradas para incluir archivos de prueba y generados
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.e2e-spec.ts,**/*.test.ts,**/*.test.tsx,**/prisma/generated/**,**/generated/**,**/*.d.ts,**/jest.config.js,**/jest.setup.js

# Rutas a los reportes de cobertura consolidados
sonar.javascript.lcov.reportPaths=lcov.info,coverage/merged/lcov.info

# Configuración específica para TypeScript
sonar.typescript.lcov.reportPaths=lcov.info,coverage/merged/lcov.info

# Configuración de calidad de código
sonar.qualitygate.wait=true

# Configuración de duplicación de código
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/generated/**

# Configuración de análisis de pruebas
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/jest.config.js,**/jest.setup.js,**/main.ts,**/*.module.ts,**/generated/**