# Reemplaza con los valores de tu organización y proyecto en SonarCloud
sonar.organization=tu-organizacion-en-sonarcloud
sonar.projectKey=tu-project-key-en-sonarcloud

# Ruta al código fuente que quieres analizar
sonar.sources=backend,frontend

# Codificación de los archivos
sonar.sourceEncoding=UTF-8

# Exclusiones: Ignora archivos y directorios que no deben ser analizados
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.e2e-spec.ts

# Ruta a los reportes de ejecución de tests (para que SonarCloud sepa qué se ha probado)
sonar.testExecutionReportPaths=test-results.xml

# Ruta a los reportes de cobertura (para ver el % de código cubierto por tests)
sonar.javascript.lcov.reportPaths=coverage/lcov.info